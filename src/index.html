<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome : Poppins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/style/style.css">

    <script src="/js/conversion.js"></script>
    <title>Homework 3</title>
<!-- Functions Javascript -->
    <script src="/conversion.js"></script>
    <script src="/cgbg.js"></script>
</head>
<body style="background-color : gray">
    <main>
        <!-- Header Title -->
        <header>
            <h1 class="title">Temperature Converter</h1>
        </header>

        <!-- start Selects Temperature Scales -->
        <div class="selects">
        <select class="fromNumber" id="from" onchange="select()">
            <option value="Cel">Celcius</option>
            <option value="Fah">Fahrenheit</option>
            <option value="Kel">Kelvin</option>
        </select>
        <p> to </p>
        <select class="toResult" id="to" onchange="select()">
            <option value="Cel">Celcius</option>
            <option value="Fah">Fahrenheit</option>
            <option value="Kel">Kelvin</option>
        </select>
        </div>
        <!-- end Selects Temperature Scales -->

        <!-- start Input for number and result -->
        <div class="inputs">
        <input type="number" name="initial temp" id="temp-input" class="input" placeholder="insert number here">
        <input type="number" name="result temp" id="res-output" class="input" placeholder="result is here">
        </div>
        <!-- end Input for number and result -->

        <!-- start change background color -->
        <div onchange="color(this.value)" class="changes">
        <input type="text" name="result temp" id="color" class="btn input-bg" placeholder="Change Background">
        <button type="button" class="btn" onclick="changeBackground()">Change</button>
        </div>
        <!-- end change background color -->
    </main>
</div>
</body>
</html>
