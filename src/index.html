<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Font Awesome : Poppins -->
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="/style/style.css">

    <script src="/js/conversion.js"></script>
    <title>Homework 3</title>
</head>
<body>
    <main>
        <!-- Header Title -->
        <header>
            <h1 class="title">Temperature Converter</h1>
        </header>

        <!-- start Selects Temperature Scales -->
        <div class="selects">
        <select class="temp-init">
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <p> to </p>
        <select class="temp-res">
            <option value="Celcius">Celcius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        </div>
        <!-- end Selects Temperature Scales -->

        <!-- start Input for number and result -->
        <div class="inputs">
        <input type="number" name="initial temp" id="temp-input" class="input" placeholder="insert number here">
        <input type="number" name="result temp" id="res-input" class="input" placeholder="result is here">
        </div>
        <!-- end Input for number and result -->

        <!-- start change background color -->
        <div class="changes">
        <input type="number" name="result temp" id="res-input" class="input-bg" placeholder="Change Background">
        <button type="submit" class="btn-ch">Change</button>
        </div>
        <!-- end change background color -->
    </main>
    <script src="/js/conversion.js"></script>
</div>
</body>
</html>
